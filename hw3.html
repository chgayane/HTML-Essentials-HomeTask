<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <div>
            <h3>Contact US</h3>
            <hr>
        </div>
<div>
   <h5> ADDRESS:</h5>
   <p> Saint Marco Street, 6th <br> floor, Tokyo, Japan, 123456.
   </p>
<i class="fa fa-phone" style="color:red"></i>
<a href="tel:+91 1234567890 " style="color: red;">+91 1234567890 </a>  <br>
<i class="fa fa-envelope" style="color:blue"></i>
<a href = "mailto:example@gmail.com" style="color: blue;">example@gmail.com</a> 
</div>
     <div>

    
<div id="after_submit"></div>
        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
          <div class="row">
            <label class="required" for="name"></label><br />
            <input id="name" class="input" name="name" type="text" value="" size="30" placeholder="Name:" /><br />
            <span id="name_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="company"></label><br />
            <input id="company" class="input" name="company" type="text" value="" size="30" placeholder="Company:" /><br />
            <span id="company_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="email"></label><br />
            <input id="email" class="input" name="email" type="text" value="" size="30" placeholder="Email:" /><br />
            <span id="email_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="mobile"></label><br />
            <input id="mobile" class="input" name="mobile" type="number" value="" size="30" placeholder="Mobile:" /><br />
            <span id="mobile_validation" class="error_message"></span>
          </div>
          <div class="row">
            <label class="required" for="message"></label><br />
            <textarea id="message" class="input" name="message" rows="7" cols="30" placeholder="Message:"></textarea><br />
            <span id="message_validation" class="error_message"></span>
          </div>
            
            <input id="submit_button" type="submit" value="Send " style="color:red" />
        </form>
        <div>
<a href="#" class="fa fa-facebook"></a>
<a href="#" class="fa fa-twitter"></a>
<a href="#" class="fa fa-linkedin"></a>
<a href="#" class="fa fa-github"></a>
        </div>
</div>
    </body>
    </html>
